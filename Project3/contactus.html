<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="src/css/contactus.css">
    <link rel="stylesheet" href="src/css/component.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="src/script/contactus.js"></script>

</head>

<body>
    <header>
        <!--  I use container for align the items center of the page -->
        <div class="container">
            <!-- Navbar part -->
            <nav>
                <div class="left-area">
                    <a href="index.html">Home</a>
                    <a href="complain.html">Complain</a>
                    <a href="feedbacks.html">Feedbacks</a>
                    <a href="about.html">About Us</a>
                </div>
                <div class="right-area">
                    <a href="support.html">Support</a>
                    <img src="src/img/logobeyaz.png" alt="logo">
                </div>
            </nav>
        </div>
    </header>
    <!-- Main part -->
    <main>
        <div class="container">
            <div class="content">
                <form id="contactus">

                    <div>
                        <label for="name">Anonymous Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="department">What is your department?</label>
                        <input type="text" id="department" name="department" required>
                    </div>

                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
                    </div>

                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <div>
                        <label for="entrydate">What is your school entry date?</label>
                        <input type="text" id="entrydate" name="entrydate" required>
                    </div>
                    
                    <button type="submit">Submit</button>

                    <button id="helpButton" type="button">Help</button>
                </form>


            </div>
        </div>
    </main>

    <!-- Footer part -->
    <footer>
        <div class="container">
            <div class="content">

                <div>

                    <img src="src/img/logokoyu.png" alt="footer-logo">
                    <p>Thanks for your complaint.</p>
                </div>
                <div class="contact">
                    <h1>Contact Us</h1>
                    <a href="https://www.instagram.com/ybuankara/">
                        <img src="src/img/instagram.png" alt="">
                    </a>
                    <a href="https://www.instagram.com/ybuankara/">
                        <img src="src/img/twitter.png" alt="">
                    </a>
                    <a href="https://www.instagram.com/ybuankara/">
                        <img src="src/img/facebook.png" alt="">
                    </a>

                </div>
            </div>
        </div>
    </footer>

  

</body>

</html>
